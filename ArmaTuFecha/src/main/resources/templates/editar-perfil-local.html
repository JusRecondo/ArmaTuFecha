<!doctype html>
<html>
	<head>
		<title>Editar perfil</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
		
			<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
			<meta charset="UTF-8"></meta>
			
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			<script src="/js/formulario.js"></script>
	
	</head>
	
		<body>
			<div class="container">
				<div class="row">
					<header class="col-12">
						<h1>Modifica los datos de tu perfil</h1>
					
					</header>
					
				</div>
				
					<div class="row">
						<div class="col-12">
							<form th:action="'/locales/mi-perfil/procesar-edicion/' + ${id_usuario}" method="POST">
								
								
								<label>Nombre del lugar:&nbsp;</label><input name="nombre" type="text" th:value="${nombre}"></input>
								<br></br>
								<label>Dirección (provincia, localidad, calle, altura):&nbsp;</label><input name="direccion" type="text" th:value="${direccion}"></input>
								<br></br>
								<label>Teléfono de contacto para organizar fechas:&nbsp;</label><input name="telefono" type="text" th:value="${telefono}"></input>
								<br></br>
								<label>e-mail para contacto:&nbsp;</label><input name="mail_contacto" type="email" th:value="${mail_contacto}"></input>
								<br></br>
								<label>Descripción del lugar. Debe incluir: tipo de establecimiento, equipamiento de sonido, <br></br>
								arreglo con los músicos (puerta apra las bandas, arreglo 70-30 o similar por entradas, pago de un cashé, etc.), capacidad, estilos musicales de los shows):</label>
								<br></br>
								<textarea name="descripcion" type="text" th:text="${descripcion}"></textarea>
								<br></br>
								<label>Links a redes sociales:&nbsp;</label><br></br>
								<label>Facebook:&nbsp;</label><input name="red_social1" type="url" th:value="${red_social1}"></input><br></br>
								<label>Instagram:&nbsp;</label><input name="red_social2" type="url" th:value="${red_social2}"></input><br></br>							
								<label>Otro:&nbsp;</label><input name="red_social3" type="url" th:value="${red_social3}"></input><br></br>						
								<!-- falta input para cargar fotos -->
								<input type="submit" value="Guardar cambios"></input>
								<br></br>
								<br></br>
							</form>			
						</div>
					</div>
				
				
				</div>
		</body>


</html>
