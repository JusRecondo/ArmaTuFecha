<!DOCTYPE html>
<html lang="es" layout:decorate="estructura-listado">

<head>

<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<title>Lugares donde tocar</title>



</head>

<body>

	<!-- Navigation -->
	

	<header class="bg-primary text-white bootstrap-override-header2"
		id="color1" layout:fragment="header-listado">
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<h1>
						Revisa los perfiles y encontrá el mejor lugar<br>para hacer
						tu fecha
					</h1>
					
				</div>
			</div>

		</div>

		
	</header>
	<!-- Page Content -->
	<section id="about" class="bootstrap-override-section2" layout:fragment="seccion-listado">
		<div class="container">
			<div class="row">
				<div class="col text-center" id="bootstrap-override-col3">
					<h5>Buscar por..</h5>
					<br>
					<div class="row">
						<div class="col-md-4">
							<form class="form-group"
								action="/locales/busqueda-nombre/procesar">
								<div class="col text-center">
									<input name="busquedaNombre" type="text" class="form-control"
										placeholder="Buscá un lugar por su nombre..."></input><br>
								</div>
								<div class="col text-center">
									<input class="btn btn-outline-dark" type="submit"
										value="Buscar"></input>
								</div>
							</form>
						</div>
						<div class="col-md-4">
							<form class="form-group"
								action="/locales/busqueda-provincia/procesar">
								<div class="col text-center">
									<input name="busquedaProvincia" type="text"
										class="form-control" placeholder="Buscá por provincia..."></input><br>
								</div>
								<div class="col text-center">
									<input class="btn btn-outline-dark" type="submit"
										value="Buscar"></input>
								</div>
							</form>
						</div>
						<div class="col-md-4">
							<form class="form-group"
								action="/locales/busqueda-localidad/procesar">
								<div class="col text-center">
									<input name="busquedaLocalidad" type="text"
										class="form-control" placeholder="Buscá por localidad..."></input><br>
								</div>
								<div class="col text-center">
									<input class="btn btn-outline-dark" type="submit"
										value="Buscar"></input>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-4 col-sm-6 portfolio-item"
					th:each="perfilLocal:${listadoLocales}">
					<div class="card h-100">
						<a th:href="'/locales/' + ${perfilLocal.nombre} + '/' + ${perfilLocal.id_usuario}"><img
							class="card-img-top" th:src="${perfilLocal.foto1}" alt=""></a>
						<div class="card-body">
							<h4 class="card-title">
								<a th:href="'/locales/' + ${perfilLocal.nombre} + '/' + ${perfilLocal.id_usuario}"
									th:text="${perfilLocal.nombre}">Project One</a>
							</h4>
							<p class="card-text">
								<label th:text="${perfilLocal.provincia} + ', '"></label>&nbsp;<label
									th:text="${perfilLocal.localidad}"></label><br> <label>Teléfono:&nbsp;
								</label><label th:text="${perfilLocal.telefono}">Teléfono</label><br>
								<label>Mail:&nbsp; </label><label
									th:text="${perfilLocal.mail_contacto}">Mail</label><br> <a
									th:href="${perfilLocal.red_social1}"
									th:if="${perfilLocal.red_social1 != null && perfilLocal.red_social1 != ''}"
									th:text="${perfilLocal.red_social1}">Facebook</a><br> <br>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.row -->

	<!-- Pagination -->
	hola
	<ul class="pagination justify-content-center" layout:fragment="paginacion">
		<li class="page-item"><a class="page-link" href="#"
			aria-label="Previous"> <span aria-hidden="true">&laquo;</span> <span
				class="sr-only">Previous</span>
		</a></li>
		<li th:each="perfilLocal, iterador:${listadoLocales}" class="page-item"><a th:text="${iterador.index}"  class="page-link"  th:href="'/listado-locales/' + ${iterador.index}">1</a></li>
		
		<li class="page-item"><a class="page-link" href="#"
			aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
				class="sr-only">Next</span>
		</a></li>
	</ul>


	<!-- /.container -->

	<!-- Footer -->
	

	


</body>

</html>
