<!doctype html>
<html>
	<head>
		<title>Lugares donde tocar</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
		
			<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
			<meta charset="UTF-8"></meta>
			
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	</head>
		
		<body>
			<div class="container">
				<div class="row">
					<header class="col-12">
						<h1>Lugares donde tocar</h1>
					
					</header>
					
							<div class="tarjeta-perfilLocal" th:each="perfilLocal:${listadoLocales}">
							<label>Nombre:&nbsp; </label><a th:href="'/vista-perfil-local/' + ${perfilLocal.id_usuario}" th:text="${perfilLocal.nombre}">Nombre</a><br></br>
							<label>Dirección:&nbsp; </label><label th:text="${perfilLocal.direccion}">Dirección</label><br></br>
							<label>Teléfono:&nbsp; </label><label th:text="${perfilLocal.telefono}">Teléfono</label><br></br>
							<label>Mail:&nbsp; </label><label th:text="${perfilLocal.mail_contacto}">Mail</label><br></br>
							<a th:href="${perfilLocal.red_social1}">Facebook</a><br></br>
							<!-- mostrar 1 foto -->
						
											
					
					</div>
				
				</div>
			
			</div>
		
		</body>
	


</html>
