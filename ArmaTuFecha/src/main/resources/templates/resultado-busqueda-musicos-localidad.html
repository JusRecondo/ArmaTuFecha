<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
   

    <title>Músicos</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="/css/3-col-portfolio.css" rel="stylesheet"></link>
    <link href="css/scrolling-nav.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
    

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Arma
				Tu Fecha</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/login">Log in</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="bg-primary text-white bootstrap-override-header2" id="color1">
		      <div class="container text-center">    
		        <div class="row">
		        	<div class="col"  >
		        		<h1>Revisa los perfiles y encontrá el mejor lugar<br>para hacer tu fecha</h1>
		        	</div>
		        	
		        </div>
		      </div>
	 <!-- TO DO select para buscar/"filtrar" por provincia y localidad-->             
     </header>
    <!-- Page Content -->
    <section id="about" class="bootstrap-override-section2">
    <div class="container">
	 	<div class="row">
				<div class="col text-center" id="bootstrap-override-col3">
				                               
					<form class="form-group" action="/musicos/busqueda-nombre/procesar">
						<div class="col text-center">
							<input name="busquedaNombre" type="text" class="form-control"
								placeholder="Buscá un lugar por su nombre..."></input><br>
						</div>
							<div class="col text-center">
								<input class="btn btn-outline-dark btn-lg" type="submit"
									value="Buscar"></input>
							</div>
						
					</form>
				</div>
			</div>
      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" th:each="perfilMusico:${listadoMusicos}">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" th:src="${perfilMusico.foto1}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a th:href="'/vista-perfil-musico/' + ${perfilMusico.id_usuario}" th:text="${perfilMusico.nombre}">Project One</a>
              </h4>
              <p class="card-text" >
                    <label th:text="${perfilMusico.provincia} + ', '"></label>&nbsp;<label th:text="${perfilMusico.localidad}"></label><br>
					<label>Teléfono:&nbsp; </label><label th:text="${perfilMusico.telefono}">Teléfono</label><br>
					<label>Mail:&nbsp; </label><label th:text="${perfilMusico.mail_contacto}">Mail</label><br>
					<a th:href="${perfilMusico.red_social1}">Facebook</a><br></br>
              </p>
            </div>
          </div>
        </div>
     </div> 
     </div>
     </section>
      <!-- /.row -->

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

   
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
