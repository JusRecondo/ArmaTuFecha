<!doctype html>
<html>
	<head>
		<title>Crear perfil</title>
			<meta charset="UTF-8">
	  		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	  		
	  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
			<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
			
	  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  		
	  		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link>
			
			<script src="/js/formulario.js"></script>
	
	</head>
	
		<body>
		
			<nav class="navbar navbar-default">
			  <div class="container">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span> 
			      </button>
			      <a class="navbar-brand" href="/arma-tu-fecha">Arma Tu Fecha</a>
			    </div>
			    <div class="collapse navbar-collapse" id="myNavbar">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">FAQ</a></li>
			        <li><a href="/login">Log in</a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
			
			<div class="container-fluid bg-1 text-center">
			   
					<h3 class="margin">Ingresá tus datos y selecciona<br> qué tipo de perfil vas a crear</h3>
					
					<div class="form-group">
						<label th:text="${aviso_mail}"></label><br></br>
						<label> Ingresá una dirección de e-mail:&nbsp;</label><br><input class="form-control" id="mail" type="email" placeholder="mail..."></input>
								
						<br></br>
						<label>Ingresá una contraseña:&nbsp;</label><br><input class="form-control" id="contrasenia" type="password" placeholder="contraseña..."></input>
						<br></br>
						<!-- TO DO re ingresar contraseña y en caso de no coincidir recargar el formulario -->
					</div>
					<div class="form-group">
						<label>
							<input id="tipo-local" type="radio" name="tipoPerfil" value="local" > Lugar donde armar fechas </input>
							<br></br>
						</label>
						<label>						
							<input id="tipo-musico" type="radio" name="tipoPerfil" value="musico" > Músico, banda, solista, etc: </input>
							<br></br>
						</label>
					</div>
					<label id="continua">Continua con el formulario abajo...</label>
								
			</div>
	
				
			<div class="container-fluid bg-2">
					
					<form  class="form-group" id="formulario-local"action="/procesar-perfil/local" method="POST">
							
							<h3 class="no-margin-top">Completa los datos para tu perfil</h3>
							<input class="mail" type="hidden" name="mail"></input>
							<input class="contrasenia" type="hidden" name="contrasenia"></input>
							
							<label>Nombre del lugar:&nbsp;</label><input class="form-control" name="nombre" type="text" th:value="${nombreCargado}"></input>
							<br></br>
							<label>Dirección (provincia, localidad, calle, altura):&nbsp;</label><input class="form-control" name="direccion" type="text" th:value="${direccionCargada}"></input>
							<br></br>
							<label>Teléfono de contacto para organizar fechas:&nbsp;</label><input class="form-control" name="telefono" type="text" th:value="${telefonoCargado}"></input>
							<br></br>
							<label>e-mail para contacto:&nbsp;</label><input class="form-control" name="mail_contacto" type="email" th:value="${mailCargado}"></input>
							<br></br>
							<label>Descripción del lugar (máx. 1400 caracteres). Debe incluir: tipo de establecimiento, equipamiento de sonido, <br></br>
							arreglo con los músicos (puerta para las bandas, arreglo 70-30 o similar por entradas, pago de un cashé, etc.), capacidad, <br></br> estilos musicales de los shows):</label>
							<br></br>
							<textarea class="form-control textarea-height" name="descripcion" type="text" maxlength="1400" th:text="${descripcionCargada}"></textarea>
							<br></br>
							<label>Links a redes sociales:&nbsp;</label><br></br>
							<label>Facebook:&nbsp;</label><input class="form-control" name="red_social1" type="url" th:value="${redSocial1Cargada}"></input><br></br>
							<label>Instagram:&nbsp;</label><input class="form-control" name="red_social2" type="url" th:value="${redSocial2Cargada}"></input><br></br>							
							<label>Otro:&nbsp;</label><input class="form-control" name="red_social3" type="url" th:value="${redSocial3Cargada}"></input><br></br>						
							<!-- falta input para cargar fotos -->
							<input class="btn btn-default" type="submit" value="Crear"></input>
							<br></br>
							<br></br>
					</form>			
					
			</div>
				
				<div id="menos-padding-top" class="container-fluid bg-2">
					
						<form class="form-group" id="formulario-musico" action="/procesar-perfil/musico" method="POST">
							
							<h3 class="no-margin-top">Completa los datos para tu perfil</h3>
							<input class="mail" type="hidden" name="mail"></input>
							<input class="contrasenia" type="hidden" name="contrasenia"></input>
							
							<label>Nombre de la banda/solista:&nbsp;</label><input class="form-control" name="nombre" type="text" th:value="${nombreCargado}"></input>
							<br></br>
							
							<label>Ubicación (Provincia, localidad):&nbsp;</label><input class="form-control" name="ubicacion" type="text" th:value="${ubicacionCargada}"></input>
							<br></br>
							<label>Teléfono de contacto:&nbsp;</label><input class="form-control" name="telefono" type="text" th:value="${telefonoCargado}"></input>
							<br></br>
							<label>e-mail para contacto:&nbsp;</label><input class="form-control" name="mail_contacto" type="email" th:value="${mailCargado}"></input>
							<br></br>
							<label>Descripción del proyecto musical. Debe incluir: requerimientos técnicos de sonido, cantidad de integrantes, estilo musical, <br></br>
							cashé o arreglo mínimo que aceptan (puerta, porcentaje de entradas, etc.)</label>
						    <br></br>
							<textarea class="form-control textarea-height" name="descripcion" type="text" maxlength="1400" th:text="${descripcionCargada}"></textarea>
							<br></br>
							<label>Links a redes sociales:&nbsp;</label><br></br>
							<label>Facebook:&nbsp;</label><input class="form-control" name="red_social1" type="url" th:value="${redSocial1Cargada}"></input><br></br>
							<label>Instagram:&nbsp;</label><input class="form-control" name="red_social2" type="url" th:value="${redSocial2Cargada}"></input><br></br>						
							<label>Otro:&nbsp;</label><input class="form-control" name="red_social3" type="url" th:value="${redSocial3Cargada}"></input><br></br>	
							<label>Links a tu música (Youtube, Bandcamp, Spotify, Soundcloud, etc.):&nbsp;</label><br></br>
							<label>YouTube:&nbsp;</label><input class="form-control" name="link_musica1" type="url" th:value="${linkMusicaCargado1}"></input><br></br>	
							<label>Bandcamp:&nbsp;</label><input class="form-control" name="link_musica2" type="url" th:value="${linkMusicaCargado2}"></input><br></br>						
							<label>Otro:&nbsp;</label><input class="form-control" name="link_musica3" type="url" th:value="${linkMusicaCargado3}"></input><br></br>						
							<!-- falta input para cargar fotos -->
							<input class="btn btn-default" type="submit" value="Crear"></input>	
				
						</form>					
						
				</div>
					
		</body>


</html>
