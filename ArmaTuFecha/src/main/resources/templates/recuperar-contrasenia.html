<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="#page-top">Arma
				Tu Fecha</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="/login">Log in</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="bg-primary text-white bootstrap-override-header3" id="color1">
		<div class="container text-center">
			<div class="row">
				<div class="col-12">
					<h1>Ingresá tu mail y te enviaremos un correo de recuperación</h1>
					<h2>(Revisa tu carpeta de spam)</h2>
					<h4 th:text="${aviso_mail}"></h4>
					<h4 th:text="${mail_incorrecto}"></h4>			
				</div>
			</div>
			<form class="form-group needs-validation" action="/recuperar-contrasenia" method="POST">
				<div class="col-lg-6 mx-auto text-center form-group"
					id="bootstrap-override-col1">
					<label id="label1">Mail:</label> <input class="form-control"
						type="text" name="mail" required></input>
				</div>
			
				<div>
					<input class="btn btn-outline-light btn-lg" type="submit"
						value="Enviar mail"></input><br><br>
				</div>
				
			</form>
		</div>
	</header>

	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
